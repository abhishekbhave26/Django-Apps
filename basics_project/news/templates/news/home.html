{% extends "news/base.html"%}
{% block content%}
	<H1> Football News Home </H1>
	{% for x in posts  %}
	<article class="media content-section">
	  <div class="media-body">
	    <h2><a class="article-title" href="#">{{ x.title }}</a></h2>
	    <p class="article-content">{{ x.content }}</p>
	  </div>
	</article>
	{% endfor %}
{%endblock content%}
